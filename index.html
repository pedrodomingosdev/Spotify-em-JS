<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Spotify</title>
</head>

<body>
    <button id="menu-toggle">☰</button>
    <nav id="menu" class="hidden">
    <div class="menu-vertical">
        <div id="backToHomeBtn" class="logo">
            <img src="./img/spotify_logo.png">
            <p>Spotify</p>
        </div>
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 24 24">
                <path
                    d="M 12 2 A 1 1 0 0 0 11.289062 2.296875 L 1.203125 11.097656 A 0.5 0.5 0 0 0 1 11.5 A 0.5 0.5 0 0 0 1.5 12 L 4 12 L 4 20 C 4 20.552 4.448 21 5 21 L 9 21 C 9.552 21 10 20.552 10 20 L 10 14 L 14 14 L 14 20 C 14 20.552 14.448 21 15 21 L 19 21 C 19.552 21 20 20.552 20 20 L 20 12 L 22.5 12 A 0.5 0.5 0 0 0 23 11.5 A 0.5 0.5 0 0 0 22.796875 11.097656 L 12.716797 2.3027344 A 1 1 0 0 0 12.710938 2.296875 A 1 1 0 0 0 12 2 z">
                </path>
            </svg>
            <span>Inicial</span>
        </a>
        <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 24 24">
                <path d="M22 20L20 22 14 16 14 14 16 14z"></path>
                <path
                    d="M9,16c-3.9,0-7-3.1-7-7c0-3.9,3.1-7,7-7c3.9,0,7,3.1,7,7C16,12.9,12.9,16,9,16z M9,4C6.2,4,4,6.2,4,9c0,2.8,2.2,5,5,5 c2.8,0,5-2.2,5-5C14,6.2,11.8,4,9,4z">
                </path>
                <path d="M13.7 12.5H14.7V16H13.7z" transform="rotate(-44.992 14.25 14.25)"></path>
            </svg>
            <span>Pesquisa</span>
        </a>
        <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 24 24">
                <path d="M2 11H22V13H2zM2 5H22V7H2zM2 17H22V19H2z">
                </path>
            </svg>
            <span>Biblioteca</span>
        </a>

        <br />
        <a href="#" class="logo-menuvertical">
            <img src="./img/create_a_new.png" />
            <span>Nova Playlist</span>
        </a>
        <a href="#" class="logo-menuvertical">
            <img src="./img/liked_songs.jpg" />
            <span>Liked songs</span>
        </a>

        <p class="line"></p>
        <p>Radio</p>
    </div>
    </nav>
    <div class="menu-bar">
        <div class="nav-buttons">
            <button id="backToHomeBtn" class="back-left" aria-label="Voltar">
                <svg width="24" height="24" fill="white" viewBox="0 0 24 24">
                    <path d="M15 18l-6-6 6-6" />
                </svg>
            </button>
            <button id="backToAlbumBtn" class="back-right" aria-label="Avançar">
                <svg width="24" height="24" fill="white" viewBox="0 0 24 24">
                    <path d="M9 6l6 6-6 6" />
                </svg>
            </button>
        </div>
        <nav class="menu-links">
            <a href="#">Playlist</a>
            <a href="#">Podcast</a>
            <a href="#">Artistas</a>
            <a href="#">Álbuns</a>
        </nav>
    </div>
    <div id="main">
        <div id="message" class="main-content"></div>
        <div id="carrosel" class="carrosel"> </div>
        <div class="main-content">
            <h2>Feitas para você</h2>
            <div id="carrossel-vertical" class="carrossel-vertical">
            </div>
        </div>
    </div>


    <div class="line-song">
        <div class="player-song">
            <div id="albumPhoto" class="album-player">
                <div class="photo-album"></div>
                <div id='albumInfo' class="album-info">
                </div>
            </div>
            <img id="likeSongsBtn" class="white-img" src="./img/like-song-don't.png" />
            <div class="back-music">
                <img id="randomSongsBtn" class="white-img" src="./img/random-music.png" />
                <img id="backBtn" class="white-img" src="./img/back-music.png" />
            </div>
            <div class="play-music">
                <button id="playSongBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path d="M9 6l6 6-6 6" />
                    </svg>
                </button>
            </div>
            <div class="advance-music">
                <img id="advanceBtn" class="white-img" src="./img/advance-music.png" />
                <img id="repeatSongsBtn" class="white-img" src="./img/repeat-song.png" />
            </div>
            <div class="volume-wrapper">
                <img class="white-img volume-icon" src="./img/volume-music.png" />
                <div class="volume-bar">
                    <div class="volume-level"></div>
                </div>
            </div>
        </div>
        <div class="song-bar">
            <div class="song-level" id="songLevel"></div>
        </div>
    </div>

    <script src="./js/playSongs.js"></script>
    <script src="./js/homeScreen.js"></script>
    <script src="./js/playlistScreen.js"></script>
</body>

</html>
